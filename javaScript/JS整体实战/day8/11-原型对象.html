<script>
    function Star(name, age) {
        this.name = name
        this.age = age
        this.sing = function () {

        }

    console.log(Star.prototype)
    Star.prototype.sing1 = function (){

    console.log(Star.prototype)
    Star.prototype['sing2'] = function (){
        console.log(this, "唱歌啦")
    }
    ldh = new Star("刘德华", 55)
    zxy = new Star("张学友", 58)
    ldh.sing()

    console.log(ldh.sing1 === zxy.sing1)
