<script>
        //1、加括号
        (function fn2() {
            console.log('这是一个函数声明'); //这是一个函数声明
        })();

        (function fn2() { console.log('这是一个函数声明') }());//这是一个函数声明

        //两种模式
        (function () { })();
        (function () { }());

        //2、函数变成表达式
        0 + function (a) {
            console.log(a)   //与数字相加变成表达式
        }('与数字相加变成表达式');

        true && function (a) {
            console.log(a)   //1.利用逻辑运算符变成表达式
        }('1.利用逻辑运算符变成表达式');

        false || function (b) {
            console.log(b)
        }('2.利用逻辑运算符变成表达式') ;//2.利用逻辑运算符变成表达式

        ~function (c) {
            console.log(c)
        }('利用+ - ！~ 变成表达式') //利用+ - ！~ 变成表达式

        typeof function (d) {
            console.log(d)
        }('利用typeof'); //利用typeof
