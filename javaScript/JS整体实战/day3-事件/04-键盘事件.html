<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  <style>
    span {
      background: red;
    }
    textarea {
      height: 20px;
      width: 200px;
      transition: all .5s ease-in-out;
    }
    /*伪类选择器，获取焦点*/
    textarea:focus{
      height: 40px;
      width: 300px;
    }
    button {
      height: 40px;
      width: 60px;
      transition: all .5s ease-in-out;
      place-content: center;
      /*text-align: center;*/
    }
    .list{
    width: 100%;
      display: flex;
    }
    .text{
    background-color: aqua;
    }

  </style>
</head>
<body>
<!--<input type="text">-->
<textarea id="tx" placeholder="发一条友善的评论"></textarea>
<button>发布</button>
<div class="wraper">
  <span class="total">0/200字</span>
</div>
<div class="list">
  <div class="item" style="display: none">
    <i class="avatar"></i>
    <div class="info">
      <p class="name">清风徐来:</p>
      <p class="text">  大家辛苦了</p>
      <p class="time">2024-12-23 11:11:11</p>

    </div>
  </div>
</div>
<script>
  // 1、键盘事件
  // const input = document.querySelector('input')
  // input.addEventListener('keydown',function (){
  //   console.log("键盘按下了")
  // })
  // input.addEventListener("keyup",function (){
  //   console.log("键盘弹起了")
  // })

  // 2、用户输入文本事件
  // input.addEventListener("input",function (){
  //   console.log("用户输入", input.value)
  // })

  // 3、统计文本框内容的长度
  const tx = document.querySelector("#tx")
  const total = document.querySelector(".total")
  tx.addEventListener("focus",function (){
    total.style.opacity = 1
  })
  tx.addEventListener("blur",function (){
    // total.style.opacity = 0
    total.style.opacity = 0.5
  })
  tx.addEventListener("input",function (){
    total.innerHTML = `${tx.value.length}/200字`
    console.log(tx.value.length)
  })
  // const btn = document.querySelector("button")
  // btn.addEventListener('click',function(e){
  //   console.log(e)
  //   if (e.key === "Enter"){ //捕获Enter，开始发布
  //     console.log("正式发布")
  //   }
  // })
  const item = document.querySelector(".item")
  const text = document.querySelector(".text")
  tx.addEventListener("keyup",function (e){
    if (e.key === "Enter"){
      item.style.display = 'block'
      text.innerHTML = tx.value.trim()
    }
  })

  const a=b=1
  if (a===1 && b===3){
    console.log("good")
  }
  else {
    console.log("bad")
  }


</script>
</body>
</html>
