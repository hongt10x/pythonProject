<script>
    console.log(/^java$/.test("java"))
    console.log(/^java$/i.test("JAVA"))  //不区分大小写ignore
    console.log(/^java$/i.test("Java"))  //不区分大小写ignore

    const str = "Java是一门开发语言，学好JaVa工作好，java很简单。。。"
    str1 = str.replace(/java/i, "前端") //仅修改首次匹配到的数据
    console.log(str1)
    str2 = str.replace(/Java/g, "前端") //全部精准匹配替换
    console.log(str2)
    str3 = str.replace(/Java/gi, "前端") //全部不区分大小写匹配替换
    console.log(str3)
    console.log(str)  //不对原字符串做修改
    str4 = str.replace(/Java|java/g, "前端") //全部精准多元素匹配替换
    console.log(str4)
