    <title>我在测试</title>

<body>
<div>

</div>
<script>
    const arr = [1, 3, 5]
    const newArr = arr.filter(function (item, index) {
        console.log(item, index)
        return item >= 2
    })
    console.log(newArr) // [3, 5] 直接取到过滤值

    console.log("===================")
    const goodArr = arr.filter(item => item >= 2)
    console.log(goodArr)
    console.log("===================")

    const new2 = arr.map(function (item, index) {
        console.log(item, index)
        return item >= 2 ? item : ''
    })
    console.log(new2) // [false, true, true] // 判断满足条件的真假
</script>

</body>
</html>
