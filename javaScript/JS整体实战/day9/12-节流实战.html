<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <title>Title</title>-->
    <title>我在测试</title>
    <style>
        * {
            padding: 0 ;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .video video {
            width: 100%;
            padding: 20px 0;
        }

        .elevator {
            position: fixed;
            top: 280px;
            right: 20px;
            z-index: 999;
            background: #ffffff;
            border: 1px solid #e4e4e4;
            width: 60px;
        }

        .elevator a {
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            color: #999;
        }

        .elevator a.active {
            color: #1286ff;
        }

        .outline {
            padding-bottom: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="https://pip.itcast.cn/">
            <img src="https://pip.itcast.cn/img/logo_v3.29b9ba72.png" alt=""/>
        </a>
    </div>
    <div class="video">
        <!--        <video src="https://v.itheima.net/LapADhV6.mp4" controls></video>-->
        <video src="./LapADhV6.mp4" controls></video>
    </div>
    <div class="elevator">
        <a href="javascript:" data-ref="video">视频介绍</a>
        <a href="javascript:" data-ref="intro">课程简介</a>
        <a href="javascript:" data-ref="outline">评论列表</a>
    </div>
</div>
<script src="lodash.min.js"></script>
<script>

    const video = document.querySelector("video")
    console.log("1 ==> ", video.currentTime)  //0
    video.ontimeupdate = _.throttle(() => {  //ontimeupdate时间触发频率很高，用throttle节流
        localStorage.setItem("currentTime", video.currentTime)
        console.log("4 ==> ", localStorage.getItem("currentTime"))  //0
    }, 1000)

    video.onloadeddata = () => { //刷新重载时就执行该代码
        // let currentTime = localStorage.getItem("currentTime")
        // console.log("2 ==> ", currentTime) //null
        // // video.currentTime = 5
        // video.currentTime = currentTime
        // video.currentTime = undefined
        video.currentTime = localStorage.getItem("currentTime")
        console.log("3 ==> ", video.currentTime)  //0
    }

    // console.log(localStorage.getItem("currentTime")) //null 而非undefined

</script>

</body>
</html>
