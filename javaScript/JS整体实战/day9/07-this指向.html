    <title>我在测试</title>

<body>
<div>

</div>
<script>
"use strict"  //严格校验模式，不允许重复
function t1(){
    console.log(this)
}
t1()  //undefined

!(() =>{
    console.log(this)})() //window


const obj = {
    func: function (){
        console.log(this)
    },
    func2: () => {
        console.log(this)
    }
}

obj.func() //object
obj.func2() //window



</script>

</body>
