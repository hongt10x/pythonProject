<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function getNum(min, max) {
        return Math.floor(Math.random() * (max - min)) + min
    }
    var ran_num = getNum(1,10)
    var num = 0
    while (true){

        var input_num = prompt("你来猜，输入1-10数字：")
        if(input_num > ran_num){
            alert("你猜大了")
        }else if(input_num < ran_num){
            alert("你猜小了")
        }else {
            alert("你猜对了，太帅了")
            break
        }
        num ++

        if (num >10){
            break
        }

    }
</script>
</body>
</html>
