<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*将时间戳转为日期时间
    d = parseInt(总秒数/60/60/24)  //天
    h = parseInt(总秒数/60/60%24)  //小时
    m = parseInt(总秒数/60%60)  //分钟
    s = parseInt(总秒数%60)   //秒
     */
    function countDown(time) {
        var nowTime = +new Date(); //当前毫秒
        var endTime = +new Date(time); //结束毫秒
        var lagTime = (endTime - nowTime) / 1000; //等到秒数

        d = parseInt(lagTime / 60 / 60 / 24)  //天
        h = parseInt(lagTime / 60 / 60 % 24)  //小时
        m = parseInt(lagTime / 60 % 60)  //分钟
        s = parseInt(lagTime % 60)   //秒

        return d + '天' + h + '时' + m + '分' + s + '秒'
    }

    console.log(countDown('2024-11-31 0:0:0'))
</script>
</body>
</html>
