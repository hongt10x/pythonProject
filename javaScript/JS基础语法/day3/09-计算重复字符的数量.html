<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str1 = 'abcdesossdiflisad'
    var obj = {}
    for (var i = 0; i < str1.length; i++) {
        var ch1 = str1.charAt(i)
        if (obj[ch1]) {
            obj[ch1]++;
        } else {
            obj[ch1] = 1;
        }
    }
    console.log(obj)
    var ch2 = "";
    var max = 0;
    for (var k in obj) {
        if (obj[k] > max) {
            max = obj[k]
            ch2 = k;
        }

    }
    console.log(max)
    console.log("数量最大的元素为：",ch2)

</script>
</body>
</html>
